[pytest]
minversion = 8.0
testpaths = tests
addopts = -ra
asyncio_mode = strict

markers =
    unit: fast, no external deps
    integration: real app wiring (may touch DB/HTTP)
    e2e: against a running server
    use_real_graph: run with real LangGraph/model (not fake)
    external: hits external API (e.g. OpenAI)